{% extends 'base.html' %}

{% block content %}
<h3> All Tasks </h3>
<!-- {{ tasks }} -->

<b> <a href='new_todo'>create new task</a> </b>
<table border =1 cellpadding = 3>
<tr>
	<th>done</th><th>name</th><th>details</th><th>assignee</th><th>creation date</th><th>edit</th><th>remove</th>
</th>
{% for t in tasks %}
 <tr> 
	<td>{% if t.isdone %}
		<!--Yes--> &#x2612;
		{% else %}
		<!--No--> &#x2610; 
		{% endif %}
	
	</td>
	<td><a href='taskdetail/{{ t.id }}/'>{{ t.name }}</a></td><td><pre>{{ t.details }}</pre></td><td>{{ t.assignee }}</td><td> {{ t.creation_date }}</td>
	<td><a href='/update_task/{{ t.id }}'>update</a></td><td><a href='/delete_task/{{ t.id }}'>delete</a></td>
 </tr>
{% endfor %}
</table>
{% endblock %}
